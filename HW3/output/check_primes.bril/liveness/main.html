                  var container = document.getElementById('mynetwork');

                  nodes = new vis.DataSet([{"EXPR": "\u2205", "GEN": "\u2205", "IN": "{n}", "KILL": "{i,v2}", "OUT": "{i,n}", "color": "#97c2fc", "id": "_f759._anon0", "label": "_f759._anon0", "shape": "box", "size": 10, "title": "._f759._anon0:\n\u3000v2: int = const 1;\n\u3000i: int = id v2;\n--------\nGEN: \u2205\nKILL: {i,v2}\nEXPR: \u2205\nIN: {n}\nOUT: {i,n}"}, {"EXPR": "{lt(v3,v4)}", "GEN": "{i,n}", "IN": "{i,n}", "KILL": "{v3,v4,v5}", "OUT": "{i,n}", "color": "#97c2fc", "id": "for.cond.1", "label": "for.cond.1", "shape": "box", "size": 10, "title": ".for.cond.1:\n\u3000v3: int = id i;\n\u3000v4: int = id n;\n\u3000v5: bool = lt v3 v4;\n\u3000br v5 .for.body.1 .for.end.1;\n--------\nGEN: {i,n}\nKILL: {v3,v4,v5}\nEXPR: {lt(v3,v4)}\nIN: {i,n}\nOUT: {i,n}"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "{n}", "KILL": "\u2205", "OUT": "{n}", "color": "grey", "id": "ENTRY\nPOINT", "label": "ENTRY\nPOINT", "shape": "circle", "size": 10, "title": "GEN: \u2205\nKILL: \u2205\nEXPR: \u2205\nIN: {n}\nOUT: {n}"}, {"EXPR": "\u2205", "GEN": "{i}", "IN": "{i,n}", "KILL": "{isPrime,v6,v8}", "OUT": "{i,n}", "color": "#97c2fc", "id": "for.body.1", "label": "for.body.1", "shape": "box", "size": 10, "title": ".for.body.1:\n\u3000v6: int = id i;\n\u3000isPrime: bool = call checkPrime;\n\u3000isPrime: bool = id isPrime;\n\u3000v8: bool = id isPrime;\n\u3000br v8 .then.7 .else.7;\n--------\nGEN: {i}\nKILL: {isPrime,v6,v8}\nEXPR: \u2205\nIN: {i,n}\nOUT: {i,n}"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "\u2205", "KILL": "\u2205", "OUT": "\u2205", "color": "#97c2fc", "id": "for.end.1", "label": "for.end.1", "shape": "box", "size": 10, "title": ".for.end.1:\n--------\nGEN: \u2205\nKILL: \u2205\nEXPR: \u2205\nIN: \u2205\nOUT: \u2205"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "{i,n}", "KILL": "{v10,v9}", "OUT": "{i,n}", "color": "#97c2fc", "id": "then.7", "label": "then.7", "shape": "box", "size": 10, "title": ".then.7:\n\u3000v9: int = const 1;\n\u3000print v9;\n\u3000v10: int = const 0;\n\u3000jmp\u3000.endif.7;\n--------\nGEN: \u2205\nKILL: {v10,v9}\nEXPR: \u2205\nIN: {i,n}\nOUT: {i,n}"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "{i,n}", "KILL": "{v11,v12}", "OUT": "{i,n}", "color": "#97c2fc", "id": "else.7", "label": "else.7", "shape": "box", "size": 10, "title": ".else.7:\n\u3000v11: int = const 0;\n\u3000print v11;\n\u3000v12: int = const 0;\n--------\nGEN: \u2205\nKILL: {v11,v12}\nEXPR: \u2205\nIN: {i,n}\nOUT: {i,n}"}, {"EXPR": "{add(v13,v14)}", "GEN": "{i}", "IN": "{i,n}", "KILL": "{i,v13,v14,v15}", "OUT": "{i,n}", "color": "#97c2fc", "id": "endif.7", "label": "endif.7", "shape": "box", "size": 10, "title": ".endif.7:\n\u3000v13: int = id i;\n\u3000v14: int = const 1;\n\u3000v15: int = add v13 v14;\n\u3000i: int = id v15;\n\u3000jmp\u3000.for.cond.1;\n--------\nGEN: {i}\nKILL: {i,v13,v14,v15}\nEXPR: {add(v13,v14)}\nIN: {i,n}\nOUT: {i,n}"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "_f759._anon0", "label": "{i,n}", "title": "[fallthrough]", "to": "for.cond.1", "width": 1}, {"arrows": "to", "from": "ENTRY\nPOINT", "label": "{n}", "title": "[enter]", "to": "_f759._anon0", "width": 1}, {"arrows": "to", "from": "for.cond.1", "label": "{i,n}", "title": "br v5 .for.body.1 .for.end.1;", "to": "for.body.1", "width": 1}, {"arrows": "to", "from": "for.cond.1", "label": "{i,n}", "title": "br v5 .for.body.1 .for.end.1;", "to": "for.end.1", "width": 1}, {"arrows": "to", "from": "for.body.1", "label": "{i,n}", "title": "br v8 .then.7 .else.7;", "to": "then.7", "width": 1}, {"arrows": "to", "from": "for.body.1", "label": "{i,n}", "title": "br v8 .then.7 .else.7;", "to": "else.7", "width": 1}, {"arrows": "to", "from": "then.7", "label": "{i,n}", "title": "jmp  .endif.7;", "to": "endif.7", "width": 1}, {"arrows": "to", "from": "else.7", "label": "{i,n}", "title": "[fallthrough]", "to": "endif.7", "width": 1}, {"arrows": "to", "from": "endif.7", "label": "{i,n}", "title": "jmp  .for.cond.1;", "to": "for.cond.1", "width": 1}]);

                  nodeColors = {};

                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    "edges": {

    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  
                    network.on("click", neighbourhoodHighlight);
