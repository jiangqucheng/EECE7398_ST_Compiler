    <body>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"EXPR": "{mul(tmp1,tmp2)}", "GEN": "{x}", "IN": "\u2205", "KILL": "{prev,tmp,tmp1,tmp2,tmp3}", "OUT": "\u2205", "color": "#97c2fc", "id": "_f963._anon0", "label": "_f963._anon0", "shape": "box", "size": 10, "title": "._f963._anon0:\n\u3000tmp: int = id x;\n\u3000tmp1: int = const 1;\n\u3000tmp2: int = const -1;\n\u3000tmp3: int = mul tmp1 tmp2;\n\u3000prev: int = id tmp3;\n--------\nGEN: {x}\nKILL: {prev,tmp,tmp1,tmp2,tmp3}\nEXPR: {mul(tmp1,tmp2)}\nIN: \u2205\nOUT: \u2205"}, {"EXPR": "{gt(tmp,tmp7)}", "GEN": "{tmp}", "IN": "\u2205", "KILL": "{tmp7,tmp8}", "OUT": "\u2205", "color": "#97c2fc", "id": "label4", "label": "label4", "shape": "box", "size": 10, "title": ".label4:\n\u3000tmp7: int = const 0;\n\u3000tmp8: bool = gt tmp tmp7;\n\u3000br tmp8 .label5 .label6;\n--------\nGEN: {tmp}\nKILL: {tmp7,tmp8}\nEXPR: {gt(tmp,tmp7)}\nIN: \u2205\nOUT: \u2205"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "\u2205", "KILL": "\u2205", "OUT": "\u2205", "color": "grey", "id": "ENTRY\nPOINT", "label": "ENTRY\nPOINT", "shape": "circle", "size": 10, "title": "GEN: \u2205\nKILL: \u2205\nEXPR: \u2205\nIN: \u2205\nOUT: \u2205"}, {"EXPR": "{lt(digit,prev)}", "GEN": "{prev,tmp}", "IN": "\u2205", "KILL": "{digit,tmp10,tmp9}", "OUT": "\u2205", "color": "#97c2fc", "id": "label5", "label": "label5", "shape": "box", "size": 10, "title": ".label5:\n\u3000tmp9: int = call last_digit;\n\u3000digit: int = id tmp9;\n\u3000tmp10: bool = lt digit prev;\n\u3000br tmp10 .label11 .label12;\n--------\nGEN: {prev,tmp}\nKILL: {digit,tmp10,tmp9}\nEXPR: {lt(digit,prev)}\nIN: \u2205\nOUT: \u2205"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "\u2205", "KILL": "{tmp17}", "OUT": "\u2205", "color": "#97c2fc", "id": "label6", "label": "label6", "shape": "box", "size": 10, "title": ".label6:\n\u3000tmp17: bool = const True;\n\u3000ret tmp17;\n--------\nGEN: \u2205\nKILL: {tmp17}\nEXPR: \u2205\nIN: \u2205\nOUT: \u2205"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "\u2205", "KILL": "{tmp14}", "OUT": "\u2205", "color": "#97c2fc", "id": "label11", "label": "label11", "shape": "box", "size": 10, "title": ".label11:\n\u3000tmp14: bool = const False;\n\u3000ret tmp14;\n--------\nGEN: \u2205\nKILL: {tmp14}\nEXPR: \u2205\nIN: \u2205\nOUT: \u2205"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "\u2205", "KILL": "\u2205", "OUT": "\u2205", "color": "#97c2fc", "id": "label12", "label": "label12", "shape": "box", "size": 10, "title": ".label12:\n\u3000jmp\u3000.label13;\n--------\nGEN: \u2205\nKILL: \u2205\nEXPR: \u2205\nIN: \u2205\nOUT: \u2205"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "\u2205", "KILL": "\u2205", "OUT": "\u2205", "color": "grey", "id": "RETURN\nPOINT", "label": "RETURN\nPOINT", "shape": "circle", "size": 10, "title": "GEN: \u2205\nKILL: \u2205\nEXPR: \u2205\nIN: \u2205\nOUT: \u2205"}, {"EXPR": "\u2205", "GEN": "{digit,tmp}", "IN": "\u2205", "KILL": "{prev,tmp,tmp15,tmp16}", "OUT": "\u2205", "color": "#97c2fc", "id": "label13", "label": "label13", "shape": "box", "size": 10, "title": ".label13:\n\u3000prev: int = id digit;\n\u3000tmp15: int = const 10;\n\u3000tmp16: int = div tmp tmp15;\n\u3000tmp: int = id tmp16;\n\u3000jmp\u3000.label4;\n--------\nGEN: {digit,tmp}\nKILL: {prev,tmp,tmp15,tmp16}\nEXPR: \u2205\nIN: \u2205\nOUT: \u2205"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "\u2205", "KILL": "\u2205", "OUT": "\u2205", "color": "#97c2fc", "id": "_f963._anon1", "label": "_f963._anon1", "shape": "box", "size": 10, "title": "._f963._anon1:\n\u3000jmp\u3000.label13;\n--------\nGEN: \u2205\nKILL: \u2205\nEXPR: \u2205\nIN: \u2205\nOUT: \u2205"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "_f963._anon0", "label": "\u2205", "title": "[fallthrough]", "to": "label4", "width": 1}, {"arrows": "to", "from": "ENTRY\nPOINT", "label": "\u2205", "title": "[enter]", "to": "_f963._anon0", "width": 1}, {"arrows": "to", "from": "label4", "label": "\u2205", "title": "br tmp8 .label5 .label6;", "to": "label5", "width": 1}, {"arrows": "to", "from": "label4", "label": "\u2205", "title": "br tmp8 .label5 .label6;", "to": "label6", "width": 1}, {"arrows": "to", "from": "label5", "label": "\u2205", "title": "br tmp10 .label11 .label12;", "to": "label11", "width": 1}, {"arrows": "to", "from": "label5", "label": "\u2205", "title": "br tmp10 .label11 .label12;", "to": "label12", "width": 1}, {"arrows": "to", "from": "label6", "label": "\u2205", "title": "ret tmp17;", "to": "RETURN\nPOINT", "width": 1}, {"arrows": "to", "from": "label11", "label": "\u2205", "title": "ret tmp14;", "to": "RETURN\nPOINT", "width": 1}, {"arrows": "to", "from": "label12", "label": "\u2205", "title": "jmp  .label13;", "to": "label13", "width": 1}, {"arrows": "to", "from": "_f963._anon1", "label": "\u2205", "title": "jmp  .label13;", "to": "label13", "width": 1}, {"arrows": "to", "from": "label13", "label": "\u2205", "title": "jmp  .label4;", "to": "label4", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false,
        "hover": true
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.45,
            "gravitationalConstant": -100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  
                    network.on("click", neighbourhoodHighlight);
                  

                  

                  


                  

                  return network;

              }
              drawGraph();
