<html>
    <head>
        <meta charset="utf-8">
        
            <script src="https://raw.githubusercontent.com/jiangqucheng/pyvis/refs/heads/master/pyvis/lib/bindings/utils.js"></script>
            <link rel="stylesheet" href="https://raw.githubusercontent.com/jiangqucheng/pyvis/refs/heads/master/pyvis/lib/vis-9.1.2/vis-network.min.css"/>
            <script src="https://raw.githubusercontent.com/jiangqucheng/pyvis/refs/heads/master/pyvis/lib/vis-9.1.2/vis-network.min.js"></script>
            <link rel="stylesheet" href="https://raw.githubusercontent.com/jiangqucheng/pyvis/refs/heads/master/pyvis/lib/bootstrap/bootstrap.min.css"/>
            <script src="https://raw.githubusercontent.com/jiangqucheng/pyvis/refs/heads/master/pyvis/lib/bootstrap/bootstrap.bundle.min.js"></script>
            
        

        
        <style type="text/css">

             #mynetwork {
                 width: 100vw;
                 height: 100vh;
                 background-color: #ffffff;
                 border: 0px solid lightgray;
                 position: relative;
                 float: left;
             }
             
             .card {
                 border: 0px solid lightgray;
             }

             

             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"EXPR": "\u2205", "GEN": "{input}", "IN": "\u2205", "KILL": "{one,two,x}", "OUT": "{gt(x,zero),sub(x,two),sub(x,one)}", "color": "#97c2fc", "id": "_f602._anon0", "label": "_f602._anon0", "shape": "box", "size": 10, "title": "._f602._anon0:\n\u3000x: int = id input;\n\u3000one: int = const 1;\n\u3000two: int = const 2;\n--------\nGEN: {input}\nKILL: {one,two,x}\nEXPR: \u2205\nIN: \u2205\nOUT: {gt(x,zero),sub(x,two),sub(x,one)}"}, {"EXPR": "{sub(x,one)}", "GEN": "{one,x}", "IN": "{gt(x,zero),sub(x,two),sub(x,one)}", "KILL": "{a}", "OUT": "{gt(x,zero),sub(x,two)}", "color": "#97c2fc", "id": "bb1", "label": "bb1", "shape": "box", "size": 10, "title": ".bb1:\n\u3000a: int = sub x one;\n--------\nGEN: {one,x}\nKILL: {a}\nEXPR: {sub(x,one)}\nIN: {gt(x,zero),sub(x,two),sub(x,one)}\nOUT: {gt(x,zero),sub(x,two)}"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "\u2205", "KILL": "\u2205", "OUT": "\u2205", "color": "grey", "id": "ENTRY\nPOINT", "label": "ENTRY\nPOINT", "shape": "circle", "size": 10, "title": "GEN: \u2205\nKILL: \u2205\nEXPR: \u2205\nIN: \u2205\nOUT: \u2205"}, {"EXPR": "{sub(x,two)}", "GEN": "{two,x}", "IN": "{gt(x,zero),sub(x,two)}", "KILL": "{b}", "OUT": "{gt(x,zero),mul(a,b)}", "color": "#97c2fc", "id": "bb2", "label": "bb2", "shape": "box", "size": 10, "title": ".bb2:\n\u3000b: int = sub x two;\n--------\nGEN: {two,x}\nKILL: {b}\nEXPR: {sub(x,two)}\nIN: {gt(x,zero),sub(x,two)}\nOUT: {gt(x,zero),mul(a,b)}"}, {"EXPR": "{gt(x,zero)}", "GEN": "{x}", "IN": "{gt(x,zero),mul(a,b)}", "KILL": "{cond,zero}", "OUT": "{mul(a,b)}", "color": "#97c2fc", "id": "bb_compare", "label": "bb_compare", "shape": "box", "size": 10, "title": ".bb_compare:\n\u3000zero: int = const 0;\n\u3000cond: bool = gt x zero;\n\u3000br cond .bb_loop .bb_return;\n--------\nGEN: {x}\nKILL: {cond,zero}\nEXPR: {gt(x,zero)}\nIN: {gt(x,zero),mul(a,b)}\nOUT: {mul(a,b)}"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "{sub(totp1,x),mul(a,b),sub(x,one)}", "KILL": "\u2205", "OUT": "{sub(totp1,x),mul(a,b),sub(x,one)}", "color": "#97c2fc", "id": "bb_loop", "label": "bb_loop", "shape": "box", "size": 10, "title": ".bb_loop:\n--------\nGEN: \u2205\nKILL: \u2205\nEXPR: \u2205\nIN: {sub(totp1,x),mul(a,b),sub(x,one)}\nOUT: {sub(totp1,x),mul(a,b),sub(x,one)}"}, {"EXPR": "{mul(a,b)}", "GEN": "{a,b}", "IN": "{mul(a,b)}", "KILL": "{totp1}", "OUT": "\u2205", "color": "#97c2fc", "id": "bb_return", "label": "bb_return", "shape": "box", "size": 10, "title": ".bb_return:\n\u3000totp1: int = mul a b;\n\u3000print totp1;\n\u3000ret ;\n--------\nGEN: {a,b}\nKILL: {totp1}\nEXPR: {mul(a,b)}\nIN: {mul(a,b)}\nOUT: \u2205"}, {"EXPR": "{mul(a,b),sub(totp1,x)}", "GEN": "{a,b,x}", "IN": "{sub(totp1,x),mul(a,b),sub(x,one)}", "KILL": "{totp1,totp2}", "OUT": "{mul(a,b),sub(x,one)}", "color": "#97c2fc", "id": "bb_loop_1", "label": "bb_loop_1", "shape": "box", "size": 10, "title": ".bb_loop_1:\n\u3000totp1: int = mul a b;\n\u3000totp2: int = sub totp1 x;\n\u3000print totp2;\n--------\nGEN: {a,b,x}\nKILL: {totp1,totp2}\nEXPR: {mul(a,b),sub(totp1,x)}\nIN: {sub(totp1,x),mul(a,b),sub(x,one)}\nOUT: {mul(a,b),sub(x,one)}"}, {"EXPR": "\u2205", "GEN": "\u2205", "IN": "\u2205", "KILL": "\u2205", "OUT": "\u2205", "color": "grey", "id": "RETURN\nPOINT", "label": "RETURN\nPOINT", "shape": "circle", "size": 10, "title": "GEN: \u2205\nKILL: \u2205\nEXPR: \u2205\nIN: \u2205\nOUT: \u2205"}, {"EXPR": "{sub(x,one)}", "GEN": "{one,x}", "IN": "{mul(a,b),sub(x,one)}", "KILL": "{x}", "OUT": "{gt(x,zero),mul(a,b)}", "color": "#97c2fc", "id": "bb_loop_2", "label": "bb_loop_2", "shape": "box", "size": 10, "title": ".bb_loop_2:\n\u3000x: int = sub x one;\n\u3000jmp\u3000.bb_compare;\n--------\nGEN: {one,x}\nKILL: {x}\nEXPR: {sub(x,one)}\nIN: {mul(a,b),sub(x,one)}\nOUT: {gt(x,zero),mul(a,b)}"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "_f602._anon0", "label": "{gt(x,zero),sub(x,two),sub(x,one)}", "title": "[fallthrough]", "to": "bb1", "width": 1}, {"arrows": "to", "from": "ENTRY\nPOINT", "label": "\u2205", "title": "[enter]", "to": "_f602._anon0", "width": 1}, {"arrows": "to", "from": "bb1", "label": "{gt(x,zero),sub(x,two)}", "title": "[fallthrough]", "to": "bb2", "width": 1}, {"arrows": "to", "from": "bb2", "label": "{gt(x,zero),mul(a,b)}", "title": "[fallthrough]", "to": "bb_compare", "width": 1}, {"arrows": "to", "from": "bb_compare", "label": "bb_compare.OUT:{mul(a,b)}\nbb_loop.IN:{sub(totp1,x),mul(a,b),sub(x,one)}", "title": "br cond .bb_loop .bb_return;", "to": "bb_loop", "width": 1}, {"arrows": "to", "from": "bb_compare", "label": "{mul(a,b)}", "title": "br cond .bb_loop .bb_return;", "to": "bb_return", "width": 1}, {"arrows": "to", "from": "bb_loop", "label": "{sub(totp1,x),mul(a,b),sub(x,one)}", "title": "[fallthrough]", "to": "bb_loop_1", "width": 1}, {"arrows": "to", "from": "bb_return", "label": "\u2205", "title": "ret ;", "to": "RETURN\nPOINT", "width": 1}, {"arrows": "to", "from": "bb_loop_1", "label": "{mul(a,b),sub(x,one)}", "title": "[fallthrough]", "to": "bb_loop_2", "width": 1}, {"arrows": "to", "from": "bb_loop_2", "label": "{gt(x,zero),mul(a,b)}", "title": "jmp  .bb_compare;", "to": "bb_compare", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false,
        "hover": true
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.45,
            "gravitationalConstant": -100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  
                    network.on("click", neighbourhoodHighlight);
                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
